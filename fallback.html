<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HearUs 앱을 설치하고 노래를 공유받으세요!">
    <meta name="author" content="Team HearUs">
    <title>HearUs 앱 설치</title>
    <style>
        body {
            font-family: 'Segoe UI', 'Apple SD Gothic Neo', Arial, sans-serif;
            background: #f7f7fa;
            color: #222;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.07);
            padding: 32px 24px;
            max-width: 350px;
            text-align: center;
        }

        h1 {
            font-size: 1.4rem;
            margin-bottom: 12px;
        }

        p {
            font-size: 1rem;
            margin-bottom: 24px;
            color: #555;
        }

        .install-btn {
            display: inline-block;
            background: #4f46e5;
            color: #fff;
            font-weight: 600;
            font-size: 1.1rem;
            padding: 12px 32px;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.2s;
            margin-bottom: 12px;
        }

        .install-btn:hover {
            background: #3730a3;
        }

        .store-links {
            margin-top: 8px;
        }

        .store-link {
            display: inline-block;
            margin: 0 6px;
        }

        .tip {
            font-size: 0.95rem;
            color: #888;
            margin-top: 18px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>앱 설치가 필요해요</h1>
        <p>노래를 열려면 HearUs 앱이 필요합니다.<br>앱을 설치해 주세요.</p>

        <div class="store-links">
            iOS 앱 출시 시 아래 주석 해제
            <a href="https://apps.apple.com/app/idYOUR_APP_ID" class="store-link" target="_blank" rel="noopener">
                App Store에서 보기
            </a>

        </div>
    </div>
</body>

</html>
